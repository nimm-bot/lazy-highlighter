<link href="../src/css/demo.css" rel="stylesheet">
<link href="../src/css/lazy-highlighter.css" rel="stylesheet">
<script src="../src/js/lazy-highlighter.js" type="text/javascript"></script>
<h2>Nested activators and highlight elements</h2>
<div class="example-wrapper w100">
    <div class="center w50">
        <div data-lazy-highlighter-activator="demo_nested-tr" data-lazy-highlighter-id="demo_nested-tl">
            <span>I highlight box to the right</span>
            <h1>→</h1>
        </div>
    </div>
    <div class="center w50">
        <div data-lazy-highlighter-activator="demo_nested-br" data-lazy-highlighter-id="demo_nested-tr">
            <span>I highlight box at the bottom</span>
            <h1>↓</h1>
        </div>
    </div>
    <div class="center w50">
        <div data-lazy-highlighter-activator="demo_nested-tl" data-lazy-highlighter-id="demo_nested-bl">
            <span>I highlight box at the top</span>
            <h1>↑</h1>
        </div>
    </div>
    <div class="center w50">
        <div data-lazy-highlighter-activator="demo_nested-bl" data-lazy-highlighter-id="demo_nested-br">
            <span>I highlight box to the left</span>
            <h1>←</h1>
        </div>
    </div>
</div>
